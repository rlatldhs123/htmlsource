<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 리스트
    ul (unordered List)  순서가 없는 메뉴를 만들때 씀 (동그라미, 네모 비어있는 동그라미 표현)
    oi (ordered List)    순서가 있는 메뉴를 만들때 씀 (숫자로 표현)
    
    리스트 항목
    li(List Item)
 -->
    <ul>
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ul>
    <ol>
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ol>
    <ul style="list-style-type: square">
      <!-- 스타일 변경하기 -->
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ul>
    <ol style="list-style-type: upper-alpha">
      <!-- 스타일 변경하기 -->
      <li>에스프레소</li>
      <li>아메리카노</li>
      <li>카페라떼</li>
    </ol>
    <!-- ul?li*3 태그 단축기 ) ul 의 자식(>) li를 몇명 만들꺼냐(* n) 로 만들면 됌  -->
    <li>리스트1</li>
    <!--  li 단독으로 잘 쓰지 않는다-->
  </body>
</html>
