<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- tag(element)
          1) block : 행 하나 다쓰기
          ex) p, div, table
          2) inline : 나눠 쓰기
          ex) img, span, a, em, i, b, sub, sup, input
        
        
          속성
              - 전역 속성 - 모든 태그에 적용 가능한 속성
                  - id : 페이지 내에 동일 값 부여 못함
                  - calss : 동일 값 가능
                  - data-* : 사용자 정의 데이터 속성을 지정 (대문자 안됨)
                      data-id= "", data-animal-type = ""
                  - name : 이름 지정
                  - style : 디자인 직접 지정
              - 특정 태그 속성 - src, alt, href-->

    <p id="title" data-hello="" class="" name="" style="text-decoration: underline">안녕하세요</p>
    <!-- 전역 속성들이기에 중복 사용도 가능-->
    <span class="hello">반갑습니다</span>
    <img src="../img/404.png" alt="" class="hello" />
    <a href="https://www.naver.com">네이버</a>
    <table>
      <tr>
        <th>이름</th>
        <th>나이</th>
      </tr>
    </table>
  </body>
</html>
