<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버</title>
    <!-- 타이틀은 화면에 상단 탭 부분이 이름이 바뀜 -->
  </head>
  <body>
    <!-- 
        HTML( Hyper Text Markup Language )
        -- 태그를 이용해서 문서나 데이터 구조 생성 (Markup Language)
        <> 안에 들어가는 것을 태그라고 한다
        -- 브라우저에 문서 구조를 보여주는 언어취급 안함
        -- 헤드와 바디로 나뉘어짐
        -- 바디안에 작성한 값이 화면에서 출력됨
        -- 



     -->
    <h1>첫번째 페이지</h1>
    <h2>항목</h2>
  </body>
</html>
