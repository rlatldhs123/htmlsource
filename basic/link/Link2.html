<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    h2 {
      padding-bottom: 2000px;
    }
  </style>
  <body>
    <!-- 
        속성
        id : 현재 페이지 내에 동일 값이 있으면 안되게 유일한 값을 부여 해야 함 (타이틀1 타이틀2)
             모든 태그에 사용 가능한 전역 속성이다
             아이디 값을 다른 곳에서 사용하려면 #을 붙혀 주면 된다
     -->
    <!-- 같은 페이지 내에서 링크를 거는법
    하나에 페이지 내에서 특정 공간으로 이동 하는 법 -->
    <ul>
      <li><a href="#title1">제목 1</a></li>
      <li><a href="#title2">제목 2</a></li>
    </ul>
    <h2 id="title1">제목1</h2>
    <h2 id="title2">제목2</h2>
  </body>
</html>
