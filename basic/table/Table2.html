<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td {
        border: 2px solid blue;
        border-collapse: collapse;
      }
      table {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td>company1</td>
        <td>company2</td>
        <td>company3</td>
      </tr>
      <tr>
        <td>company1</td>
        <td>company2</td>
        <td>company3</td>
      </tr>
      <tr>
        <td>company1</td>
        <td>company2</td>
        <td>company3</td>
      </tr>
    </table>

    <table>
      <tr>
        <td>1</td>
        <td>2</td>
      </tr>
      <tr>
        <!-- 병합
                1) 열 병함(colspan) : 값은 병합하고자 하는 셀의 개수
                2) 행 병합(rowspan) : 값은 병합하고자 하는 셀의 개수 -->
        <td colspan="2">3</td>
      </tr>
    </table>
    <table>
      <tr>
        <td rowspan="2">1</td>
        <td>2</td>
      </tr>
      <tr>
        <td>4</td>
      </tr>
    </table>
  </body>
</html>
