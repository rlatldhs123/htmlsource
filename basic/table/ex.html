<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cute Character Login</title>
    <style>
      /* CSS 스타일 */
      .login-container {
        width: 300px;
        margin: 0 auto;
        text-align: center;
      }
      .character {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Cute Character Login</h2>
      <div class="character">
        <img src="character1.jpg" alt="Character 1" width="100" height="100" />
      </div>
      <div class="character">
        <img src="character2.jpg" alt="Character 2" width="100" height="100" />
      </div>
      <div class="character">
        <img src="character3.jpg" alt="Character 3" width="100" height="100" />
      </div>
      <div class="character">
        <img src="character4.jpg" alt="Character 4" width="100" height="100" />
      </div>
      <div id="login-status"></div>
    </div>

    <script>
      // JavaScript 코드
      document.querySelectorAll(".character").forEach((item) => {
        item.addEventListener("click", (event) => {
          // 클릭한 캐릭터의 alt 속성을 가져와서 로그인 메시지로 사용
          const characterName = event.target.alt;
          document.getElementById("login-status").innerHTML = `Logging in as ${characterName}...`;
          // 여기에 로그인 처리 로직을 추가할 수 있습니다.
          // 예: 서버에 캐릭터 정보를 전송하여 로그인 처리
        });
      });
    </script>
  </body>
</html>
