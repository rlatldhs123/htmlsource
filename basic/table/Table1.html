<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      td {
        border: 1px solid blue;
        border-collapse: collapse;
      }
      table {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <table>
      <!-- 테이블
                 1) 행 : tr
                 2) 열 : td ( 기본적으로 왼쪽 정렬)
                         th (테이블 헤더 가운데 정렬 과 진하게 가 들어가있음) -->
      <th>이름</th>
      <th>점수</th>
      <tr>
        <td>홍길동</td>
        <td>78</td>
      </tr>
      <tr>
        <td>김철수</td>
        <td>88</td>
      </tr>
    </table>
  </body>
</html>
