<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- form : 웹 서버에 정보를 제출하기 위한 양식 범위를 정의
                   
         1) action : form 안에 정보들을 어디로 전송할 것인가에 대한  URL(절대경로,상대경로)
            action 을 쓰지 않았다면 현재 페이지 경로가 그대로 쓰임
         2) method : 서버로 전송할 HTTP 방식 ( get/Post)
        
           get (기본) : 주소줄에 특정 값들이 따라다님
             https://naver.com?query = 영화&ie=utf8 {검색}

            
            
           post : 전송된 값들이 감춰짐(로그인, 회원가입, )-->
    <!-- <form action="" method="post"></form>
    <form action="" method="get"></form> -->

    <!-- div 로 감싸면 블럭을 나뉘어서 바로 밑으로 내려 가진다 
     -->

    <!-- 폼 요소

      autocomplete="on(기본 값)"  = > 사용자가 이전에 입력한 값으로 자동 완성 기능을 사용할 것인지 여부
      novalidate : 서버로 전송시 양식 데이터의 유효성을 검사하지 않도록 지정
            유효성 검사 - required << 이것을 무력화 시킨다

        1) input 태그
            -text : 한 줄 짜리 텍스트 입력용
            -radio : 여러개 중에 하나만 선택하게 할떄 {예시 남/여} 사용함
            -checkbox : 여러개중에 여러개 선택시 사용
            - submit: 폼 서버로 전송
            - reset : 폼안에 있는 입력 내용을 초기화 시킨다
            - button: 기능은 없지만 그냥 버튼 모양으로 나온다 => 자바 스크립트와 연동해야함
            - password : 비밀번호는 아예 사용자가 보이기에 암호화 처리가 되서 보인다 { 마스킹 처리가 되어 있다}
            - 선택을 하는  체크박스나 라디오 태그는 반드시 vlaue를 안넣어주면 그냥 on 으로 따라가기 때문에
            - 정상적인 사용자의 선택을 받는 요소들은 value 가 따라줘 야 한다
        
        
        
        전역속성 : 모든 태그에 사용할 수 있는 속성
             class, id, name, data- 
              id : 현재 페이지에서 값은 중복 안됨-->
    <!--  -->
    <!--  -->
    <!-- placeholder :  입력 힌트 제공 -->
    <!-- required : 무조건 입력이 되어야 함 -->
    <!-- autofocus : 페이지 로드시 커서의 위치 지정 -->
    <!-- checked : 처음부터 체크 박스내 기본적으로 체크가 되어 있게 바뀐다 -->
    <!-- readonly : 읽기만 가능 값은 띄어야 하니까 value =""도 같이 들어온다 -->
    <!-- disabled :  이용할 수 없게 읽기만 가능 + 클릭 조차도 안됌-->
    <!-- size : 20 이 기본 값  크게 또는 작게 입력창을 수정 할 수 있다 -->
    <!-- maxlength : 입력 문자열의 길이 제한 (한글과 바이트수가 다른 것을 염두해야 한다)-->
    <!-- file : 파일을 첨부 할 수 있도록 파일 선택 창이 열린다 기본모양(파일 선택)-->
    <!-- hidden : 사용자는 볼 수 없으나 개발자 입장에서 필요한  값 담기 -->

    <form action="" method="get" autocomplete="off" novalidate>
      <div>
        <label for="num">num</label>
        <input type="hidden" name="num" id="num" />
      </div>
      <div>
        <label for="flie">flie</label>
        <!-- 파일을 첨부 할 수 있도록 파일 선택 창이 열린다 기본모양(파일 선택)-->
        <input type="file" name="flie" id="flie" multiple />
      </div>
      <div><label for="id">아이디</label></div>
      <div>
        <div><input type="text" name="id" id="id" placeholder="아이디" required autofocus readonly disabled value="rla123" /></div>
        <!--  placeholder="아이디"입력을 하는 칸에 뭘 써야 하는지 모를 수 있기에 넣어놓는 문구-->

        <label for="name">이름</label>
      </div>
      <div><input type="text" name="name" id="name" size="50" maxlength="4" /></div>

      <div><label for="pwd">비밀번호</label></div>
      <div><input type="password" name="pwd" id="pwd" placeholder="비밀번호" required /></div>
      <!--  placeholder="비밀번호"입력을 하는 칸에 뭘 써야 하는지 모를 수 있기에 넣어놓는 문구-->
      <div>
        <label for="">성별</label>
      </div>
      <div><input type="radio" name="gender" id="여" value="남" /> 남 <input type="radio" name="gender" id="여자" value="여" />여</div>
      <p></p>
      <p></p>
      <p></p>
      <!-- checked : 체크 박스내 기본적으로 체크가 되어 있게 바뀐다 -->
      <div>
        <input type="checkbox" name="vehicle1" id="" value="bike" checked />
        <label for="vehicle1">bike</label>
        <input type="checkbox" name="vehicle2" id="" value="car" />
        <label for="vehicle2">car</label>
        <input type="checkbox" name="vehicle3" id="" value="boat" />
        <label for="vehicle3">boat</label>
      </div>
      <div>
        <input type="submit" value="전송" />
        <input type="reset" value="초기화" />
        <input type="button" value="버튼" />
        <!-- 초기화를 하는 버튼을 만든다 폼안에 -->
        <!-- http://192.168.0.6:5500/basic/form/Form1.html?firstName=김&Lastname=시온
                       action 주소 ? key = value & key = value    ? 물음표를 기준으로 앞에 써준 웹 주소가 action에 써준 주소다
                             key : key  값으로 사용 되는 것은 input 요소에  name 값
                             value : 사용자 입력 값 
                            
                            id=rla123&pwd=rla123&gemder=남&gender=여&vehicle1=on&vehicle2=on&vehicle3=on-->
      </div>
    </form>
  </body>
</html>
