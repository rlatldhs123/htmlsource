<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        HTML 폼 요소
        1) input
        2) lable
        3) selcet : drop-down list 
        4) option : selcet 요소와 같이 사용(+ selected)
        5) fieldset : 테두리(그룹 처리)
        6) legend : fieldset 요소와 같이 사용
        7) textarea : 여러 줄 입력
        8) button : 
     -->
    <form action="" method="get">
      <div>
        <button type="submit">전송</button>
        <!-- 직관적인 형태이다 전송 버튼 생성, 초기화 버튼 생성, 버튼은 기능을 넣지 않으면 아무기능 없는 버튼 생성-->
        <button type="reset">초기화</button>
        <button type="button">버튼</button>
      </div>
      <div>
        <textarea name="info" id="info" cols="100" rows="10">자신의 정보를 입력</textarea>
      </div>
      <!-- selcet는 드롭다운 리스트 형태로 선택하는 체크 태그이다 -->
      <div>
        <select name="cars" id="cars" size="5" multiple>
          <!--multiple 속성은 여러개 선택이 가능하게 한다 컨트롤 + 마우스-->
          <option value="자동차">자동차</option>
          <option value="자전거" selected>자전거</option>
          <!--selected : 처음부터 선택되게 하는 속성 chceked 랑 같은 역할을 함-->
          <option value="오토바이">오토바이</option>
          <option value="비행기">비행기</option>
          <option value="기차">기차</option>
        </select>
      </div>
      <div>
        <fieldset style="margin: 10px">
          <legend>개인정보</legend>
          <label for="name">name</label>
          <input type="text" name="name" id="name" />
        </fieldset>
      </div>

      <div>
        <input type="submit" value="전송" />
      </div>
    </form>
  </body>
</html>
