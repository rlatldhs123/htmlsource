<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 달력을 띄우고 싶다면 date 타입이 존재 한다
    
    날짜 / 시간
       1) date / datetime-local 

       숫자
       1) number -->
    <form action="" method="get">
      <div>
        <label for="datemax">Enter a date before 1980-01-01</label>
        <input type="date" name="datemax" id="datemax" max="1979-12-31" />
        <!-- max 값을 사용해서 최대 입력 가능한 date 값 조절 가능-->
      </div>
      <div>
        <label for="datemin">Enter a date after 1980-01-01</label>
        <input type="date" name="datemin" id="datemin" min="2000-12-31" />
        <!-- min 값을 사용해서 최소로 입력 가능한 date 값 조절 가능-->
      </div>
      <div>
        <label for="quantity">quantity ( between 1 and 5)</label>
        <input type="number" name="quantity" id="quantity" min="1" max="5" />
        <!--숫자로 바로 입력할 수있게 바뀐다  하지만 문자열은 입력이 불가능 하다 -->
      </div>
      <div>
        <input type="datetime" name="datemax" id="" />
      </div>
      <div>
        <input type="datetime-local" name="" id="" />
      </div>
      <div>
        <input type="search" name="search" id="search" placeholder="검색" />
      </div>
      <!-- email 을 입력 했는데 규칙에 맞지 않는 경우 알려줌
        규칙이 엄격하지는 않아서 완벽하게 처리해 주지는 못함
        @여부와 @뒤에 문자가 있냐 없냐 정도만 체크 -->
      <div>
        <input type="email" name="email" id="email" placeholder="이메일" />
      </div>
      <div>
        <!--  pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" 정규식 형태 {} -->
        <label for="tel">전화번호</label>
        <input type="tel" name="" id="" placeholder="전화번호" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" />
      </div>
      <div>
        <label for="text">이름</label>
        <input type="text" name="name" id="name" pattern="[A-Za-z]{3}" />
      </div>
      <div>
        <input type="submit" value="전송" />
      </div>
    </form>
  </body>
</html>
